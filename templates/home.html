{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Hello from Django to heroku</title>
</head>
<body>
    <h1>Hello world welcome to django world</h1>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'media/homepage-images/durgapuja.png' %}" class="d-block w-100" alt="Durgapuja-image">
          </div>
          <div class="carousel-item">
            <img src="{% static 'media/homepage-images/eid.png' %}" class="d-block w-100" alt="Eid-image">
          </div>
          <div class="carousel-item">
            <img src="{% static 'media/homepage-images/ganesh-chaturthi.png' %}" class="d-block w-100" alt="Ganesh-chaturthi image">
          </div>
          <div class="carousel-item">
            <div class="carousel-item">
              <img src="{% static 'media/homepage-images/holi.png' %}" class="d-block w-100" alt="Holi image">
            </div>
            <div class="carousel-item">
              <img src="{% static 'media/homepage-images/lohri.png' %}" class="d-block w-100" alt="Lohri image">
            </div>
            <div class="carousel-item">
              <img src="{% static 'media/homepage-images/onam.png' %}" class="d-block w-100" alt="Onam image">
            </div>
          </div>
            <img src="{% static 'media/homepage-images/pongal.png' %}" class="d-block w-100" alt="Pongal image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
